<app-header (searchTerm)="searchBy($event)"></app-header>
<div class="card container">
    @if (users && users.length) {
    <p-table [value]="users" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Users
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Avatar</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr (click)="goToUserDetails(user.id)" style="cursor: pointer;">
                <td><img [src]="user.avatar" [alt]="user.first_name" width="100" class="shadow-4" /></td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
            </tr>
        </ng-template>
    </p-table>
    } @else {
    <span>No user found</span>
    }
    <div class="pagination">
        <span style="margin-right: 50px;">{{ userAPIResponse?.total }} Total Users</span>
        <span style="margin-right: 50px;">{{ userAPIResponse?.page }} of {{ userAPIResponse?.total_pages }} Pages</span>
        <span style="margin-right: 20px; cursor: pointer;" (click)="changePage(currentPage-1)">Prev Page</span>
        <span style="cursor: pointer;" (click)="changePage(currentPage+1)">Next Page</span>
    </div>
</div>
